name: client deploy
on:
  push:
    branches:
    - master

jobs:
  setup_laravel:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
    - name: cache vendor
      id: cache
      uses: actions/cache@v1
      with:
        path: ./vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-
    - name: composer install
      run: composer install