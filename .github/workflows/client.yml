name: client deploy
on:
  push:
    branches:
    - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: cache vendor
      id: cache
      uses: actions/cache@v1
      with:
        path: ./vendor
        key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-composer-
    - name: composer install
      run: composer install
    - uses: aws-actions/configure-aws-credentials@v1
    - name: configure aws
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-1
    - name: copy .env
      run: cp .env.example .env
    - name: generate key
      run: php artisan key:generate
    - name: copy secret.yml
      run: aws s3 cp s3://secret-mailbox-yappi/secret.yml "${GITHUB_WORKSPACE}/client/config/"
    - name: deploy public files
      run: aws s3 async "${GITHUB_WORKSPACE}/client/public/**" s3://mailbox-yappi/ --include "*" --acl public-read --cache-control "max-age=3600" --profile=PROFILE_NAME
    - uses: serverless/github-action@master
    - name: deploy programs
      run: serverless deploy --stage prod